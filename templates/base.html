<html>
    <head>
      <title>Operacija sa slikama</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    </head>
    <body>
        <div>
            <a href="{{ url_for('up') }}">Postavi sliku</a>
            <a href="{{ url_for('show') }}">Prikazi sliku</a>
            <a href="{{ url_for('ch') }}">Promeni sliku</a>
         </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
